<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio de Verbos en Inglés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Estudio de Verbos en Inglés</h1>
        
        <!-- Selección de tiempos verbales -->
        <div id="time-selection">
            <h3>Selecciona los tiempos verbales:</h3>
            <label><input type="checkbox" value="third_person"> Tercera Persona Singular</label>
            <label><input type="checkbox" value="simple_past"> Pasado Simple</label>
            <label><input type="checkbox" value="past_participle"> Pasado Participio</label>
            <label><input type="checkbox" value="gerund"> Gerundio</label>
            <button onclick="startStudy()">Iniciar Estudio</button>
        </div>

        <div id="verb-container" style="display:none;">
            <p id="question"></p>
            <div id="answers"></div>
            <button onclick="checkAnswer()">Comprobar</button>
            <div id="result"></div>
            <button id="next-verb-button" style="display:none;" onclick="nextVerb()">Siguiente Verbo</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
