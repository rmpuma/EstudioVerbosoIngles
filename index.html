<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio de Verbos en Inglés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Estudio de Verbos en Inglés</h1>
        <div id="verb-container">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Tu respuesta aquí">
            <button onclick="checkAnswer()">Comprobar</button>
        </div>
        <div id="result"></div>
        <button onclick="nextVerb()">Siguiente Verbo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
